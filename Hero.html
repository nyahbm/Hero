<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>
    <link rel="stylesheet" href="CSS/Main.css">
    <style>
        .progress {
            position: relative;
            width: 210px;
            height: 30px;
            background: #9cbab4;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress__fill {
            height: 100%;
            background: #009579;
        }

        
    </style>
</head>

<body>

    <div class="progress">
        <div class="progress__fill"></div>
        <span class="progress__text" id="progress"></span>
    </div>

    <script>
        function updateProgressBar(value) {
            document.querySelector(".progress__fill").style.width = `${value}%`;
            document.querySelector(".progress_text").textContent = `${value}%`;
        }
    </script>




    <div class="navbar">
        <div class="container">
            <a class="logo" href="Hero.html">HERO</a>
            <div class="center">
                <a href="#" class="nav-item">Quests</a>
                <a href="#" class="nav-item">Create Your Own</a>
                <a href="#" class="nav-item">Badges</a>
                <a href="#" class="nav-item">Contact</a>
                <a href="#" class="nav-item">Settings</a>
            </div>
        </div>
    </div>

    <section class="Main_section">
        <div class="container">
            <img src="Hero-Images/Better_Castle.jpg" alt="Illustration" class="center">
        </div>
    </section>

    <div id="myDIV" class="header">
        <h2>Current Quests</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
        <li>Get out of bed</li>
        <li>Eat a healthy breakfast</li>
        <li>Shower</li>
        <li>Go to work/school</li>
    </ul>

</body>

</html>

<script>
    var myNodelist = document.getElementsByTagName("LI");
    var i;
    for (i = 0; i < myNodelist.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        myNodelist[i].appendChild(span);
    }

    let progress = 0
    document.getElementById("progress").innerHTML = progress;

    var close = document.getElementsByClassName("close");
    var i;
    for (i = 0; i < close.length; i++) {
        close[i].onclick = function () {
            var div = this.parentElement;
            div.style.display = "none";
        }
    }

    var list = document.querySelector('ul');
    console.log(list);
    list.addEventListener('click', function (ev) {
        
        if (ev.target.tagName === 'LI') {
            console.log("Check");
            
            ev.target.classList.toggle('checked');
            progress = (myNodelist.length) + progress + (18);//Change to checked divided by list length
            updateProgressBar(progress);
        }
    }, false);

    function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
            alert("You must write something!");
        } else {
            document.getElementById("myUL").appendChild(li);
        }
        document.getElementById("myInput").value = "";

        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }
    }

</script>
